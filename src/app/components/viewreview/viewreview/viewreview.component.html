<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="box-text">
        <div class="d-flex justify-content-between align-items-center">
          <span class="font-title article-content" [innerHTML]="article?.title"></span>
          <div class="d-flex">
            <button class="btn btn-primary mx-2" (click)="approveArticle(article!.id)">Approva</button>
            <button class="btn btn-primary mx-2" (click)="deleteArticle(article!.id)">Elimina Articolo</button>
            <a class="btn btn-danger mr-2" routerLink="/revisione">Revisiona altri Articoli</a>
          </div>
        </div>
        <div class="article-content text-right" [innerHTML]="article?.content"></div>
      </div>
    </div>
  </div>
</div>
