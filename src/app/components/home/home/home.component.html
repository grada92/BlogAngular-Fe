<div class="container-fluid home-container">
  <div class="row">
    <div class="col-md-3">
      <div class="sidebar-left">
        <div class="search-container py-1 pb-5 px-3">
          <input type="text" class="form-control" placeholder="Cerca articoli" [(ngModel)]="searchArticleText">
          <button mat-raised-button class="w-25 mt-1" (click)="searchArticles()">Cerca</button>
        </div>
        <ul class="sidebar-menu">
          <li>
            <button class="btn btn-primary" (click)="filterArticlesByCategory('Politica')">Politica</button>
          </li>
          <li>
            <button class="btn btn-primary" (click)="filterArticlesByCategory('Spettacolo')">Spettacolo</button>
          </li>
          <li>
            <button class="btn btn-primary" (click)="filterArticlesByCategory('Turismo')">Turismo</button>
          </li>
          <li>
            <button class="btn btn-primary" (click)="filterArticlesByCategory('Sport')">Sport</button>
          </li>
          <li>
            <button class="btn btn-primary" (click)="filterArticlesByCategory('Intrattenimento')">Intrattenimento</button>
          </li>
          <li>
            <button class="btn btn-primary" (click)="filterArticlesByCategory('')">Tutti Gli Articoli</button>
          </li>
          <li>
            <button class="btn btn-primary" (click)="getTopLikedArticles()">Top 5 Articoli</button>

          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-6 pt-5">
      <div class="card-deck px-2">
        <div class="card mb-4 card-custom d-flex" *ngFor="let article of filteredArticles">
          <div class="tag-container">
            <p class="card-tag mx-1" *ngFor="let category of article.categories">{{ category.name }}</p>
          </div>
          <div class="card-body">
            <div class="card-title-container">
              <h4 class="card-title" [innerHTML]="article.title"></h4>
            </div>
            <div class="card-content-container">
              <p class="card-text" [innerHTML]="getArticlePreviewText(article.content)"></p>
            </div>
            <div *ngIf="getArticleImage(article.content)">
              <img [src]="getArticleImage(article.content)" class="article-preview-image" alt="Preview Image">
            </div>
          </div>
          <button class="card-button" (click)="viewFullArticle(article.id)">Leggi di pi√π</button>
        </div>
      </div>
    </div>



    <div class="col-md-3">
      <div class="sidebar sidebar-right">
        <div class="logo-container">
          <button class="mb-5 mx-4" *ngIf="!isSubscribed" (click)="subscribeToNotifications()" mat-raised-button color="warn">Attiva Notifiche</button>
          <button class="mb-5 mx-4" *ngIf="isSubscribed" (click)="subscribeToNotifications()" mat-stroked-button color="warn">Disattiva Notifiche</button>
          <img src="https://seeklogo.com/images/R/regione-lazio-logo-099C48189E-seeklogo.com.png" alt="Logo" class="logo-img">
        </div>
        <h5 class="text-center">TAG</h5>
        <div class="tag-container py-5">
          <a class="tag-link" *ngFor="let tag of tags" (click)="filterArticlesByTag(tag.name)">
            {{ tag.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
