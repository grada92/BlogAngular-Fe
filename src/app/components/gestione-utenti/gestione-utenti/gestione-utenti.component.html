<h2 class="text-center">LISTA UTENTI</h2>
<div class="z-1 box-text">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef>Cognome</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="stato">
      <th mat-header-cell *matHeaderCellDef>Stato</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.active; else inactiveUser">
          <div class="text-active">Utente attivo</div>
        </ng-container>
        <ng-template #inactiveUser>
          <div class="text-block">Utente bloccato</div>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="azioni">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="d-flex justify-content-between flex-column align-items-center p-3">
        <div class="action-buttons">
          <button mat-raised-button (click)="blockUser(element.id)">
            <mat-icon>block</mat-icon>
            <span>Blocca Utente</span>
          </button>
          <button class="mx-2" mat-raised-button (click)="activeUser(element.id)">
            <mat-icon>done_outline</mat-icon>
            <span>Attiva Utente</span>
          </button>
          <button mat-raised-button (click)="deleteUser(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Elimina Utente</span>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
